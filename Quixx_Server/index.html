<html lang="en">
<head>

</table>

<table>
    <thead>
        <th colspan="5">Penalties</th>
    </thead>
    <tr> 
        <td id="penalty1" class="notSelected"><button class="penalty mark-button">1</button></td>
        <td id="penalty2" class="notSelected"><button class="penalty mark-button">2</button></td>
        <td id="penalty3" class="notSelected"><button class="penalty mark-button">3</button></td>
        <td id="penalty4" class="notSelected"><button class="penalty mark-button">4</button></td>
        <td id="penalty5" class="notSelected"><button class="penalty mark-button">5</button></td>
    </tr>
</table>

<table>
    <thead>
        <th colspan="5">Total Points</th>
    </thead>
    <tr>
        <th class="red">Red</th>
        <th class="yellow">Yellow</th>
        <th class="green">Green</th>
        <th class="blue">Blue</th>
        <th>Overall</th>
    </tr>
    <tr>
        <td id="redTotal" class="red">0</td>
        <td id="yellowTotal" class="yellow">0</td>
        <td id="greenTotal" class="green">0</td>
        <td id="blueTotal" class="blue">0</td>
        <td id="overallTotal">0</td>
    </tr>
</table>
<table>
    <thead>
        <th colspan="6">Die Rolls</th>
    </thead>
    <tr>
        <td id="whiteDice1">0</td>
        <td id="whiteDice2">0</td>
        <td class="red" id="redDice">0</td>
        <td class="yellow" id="yellowDice">0</td>
        <td class="green" id="greenDice">0</td>
        <td class="blue" id="blueDice">0</td>
    </tr>
</table>

<button onclick="rollDice()">Roll the dice!</button>
<label for="otherPlayerRoll">What someone else rolled:</label>
<input type="text" id="otherPlayerRoll" name="otherPlayerRoll" />
<button onclick="applyOtherPlayerRole()">Other Player Rolled!</button>
<button onclick="lockIn()">Lock-In!</button>
<!--<button onclick="setDiceEnd()">Score Out!</button>-->

<script src="scripts/rollDice.js"></script>
<script src="scripts/cellSelect.js"></script>
<script src="scripts/lockIn.js"></script>

<p>Click on the numbers to mark them as crossed.</p>

</body>
</html>
